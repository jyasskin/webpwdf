<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="dropbox-datastore.html">
<link rel="import" href="pwdf-scrypt.html">

<polymer-element name="webpwdf-main">
  <template>
    <style>
      :host { display: block; }

      .indent { margin-left: 1em; }
      .invalid { color: red; font-size: smaller; }
      .options { display: inline-block; background-color: #eee; }
    </style>
    <dropbox-datastore id="datastore" key="gjfzuk5wqgsuwac" tables="sites nicknames"></dropbox-datastore>
    <h1>Web Password Derivation Function</h1>
    <p>Url you want to log into: <input value="{{url}}"></p>
    <p>Site nickname: <input value="{{nickname}}"> <small><a href="" on-click="{{toggleOptions}}">Options</a></small></p>
    <template if="{{showOptions}}">
      <div class="indent">
        <div class="options">
          <h2>Options</h2>
          <p>N: <input value="{{N}}"></p>
          <p>r: <input value="{{r}}"></p>
          <p>parallelism: <input value="{{p}}"></p>
          <p>Password Length: <input value="{{pwLen}}"></p>
          <p>Suffix: <input value="{{suffix}}"></p>
        </div>
      </div>
    </template>
    <template if="{{!$.datastore.authenticated}}">
      <a href="" on-click="{{authenticate}}">Save options to Dropbox</a>
    </template>
    <p>Master password: <input value="{{password}}" type="password"></p>
    <p><input type="checkbox" checked="{{retypePassword}}"> Retype master password?</p>
    <template if="{{retypePassword}}">
      <p class="indent">Master password again: <input value="{{password2}}" type="password">
        <template if="{{!passwordValid}}">
          <span class="invalid">Passwords don't match!</p>
        </template>
      </p>
    </template>
    <p><button on-click="{{derivePassword}}" disabled?="{{!passwordValid}}">Compute site password</button></p>
    <pwdf-scrypt id="scrypt" password="{{password}}" salt="{{nickname}}"
                 N="{{N}}" r="{{r}}" p="{{p}}" outLen="{{(pwLen + 3) / 4 * 3}}"
                 base64Output="{{rawSitePassword}}"></pwdf-scrypt>
    <p>Unique site password: <input value="{{computedPassword}}"></p>
  </template>
  <script>
    Polymer('webpwdf-main', {
      observe: {
        'password': 'validatePassword',
        'password2': 'validatePassword',
        'retypePassword': 'validatePassword',
      },
      url: '',
      nickname: '',
      password: '',
      retypePassword: false,
      password2: '',
      N: 16384,
      r: 8,
      p: 1,
      pwLen: 16,
      suffix: '',
      urlChanged: function() {
        if (this.$.datastore.authenticated) {
          var sites = this.$.datastore.T.sites;
          var site = sites.query({origin: new URL(this.url).origin})[0];
          if (site) {
            this.nickname = site.get('nickname');
          } else if (this.nickname === '') {
            // Give a rough default for the nickname. I'd like to use the
            // component just before the ETLD, but that's harder to parse out.
            this.nickname = new URL(this.url).hostname;
          }
        }
      },
      nicknameChanged: function() {
        if (this.$.datastore.authenticated) {
          var nicknames = this.$.datastore.T.nicknames;
          var nickname = nicknames.query({name: this.nickname})[0];
          if (nickname) {
            var options = nickname.getFields();
            for (var option in options) {
              if (!options.hasOwnProperty(option)) continue;
              if (['N', 'r', 'p', 'pwLen', 'suffix'].indexOf(option) != -1) {
                this[option] = options[option];
              }
            }
          }
        }
      },
      toggleOptions: function(e) {
        this.showOptions = !this.showOptions;
        e.preventDefault();
      },
      validatePassword: function() {
        this.passwordValid = !this.retypePassword || this.password == this.password2;
      },
      persistOptions: function() {
        if (!this.$.datastore.authenticated)
          return;
        var origin = new URL(this.url).origin;
        var sites = this.$.datastore.T.sites;
        var site = sites.query({origin: origin})[0];
        if (site)
          site.update({nickname: this.nickname});
        else
          sites.insert({origin: origin, nickname: this.nickname});

        var nicknames = this.$.datastore.T.nicknames;
        var nickname = nicknames.query({name: this.nickname})[0];
        var options = {
          name: this.nickname,
          N: this.N,
          r: this.r,
          p: this.p,
          pwLen: this.pwLen,
          suffix: this.suffix,
        };
        if (nickname)
          nickname.update(options);
        else
          nicknames.insert(options);
      },
      derivePassword: function() {
        this.persistOptions();
        this.$.scrypt.compute();
      },
      rawSitePasswordChanged: function() {
        this.computedPassword = this.rawSitePassword.slice(0, this.pwLen) + this.suffix;
      },
      computedPasswordChanged: function() {
        // Make it easy to clear out all the passwords.
        if (this.computedPassword === '') {
          this.password = this.password2 = '';
        }
      },
      authenticate: function(e) {
        e.preventDefault();
        this.$.datastore.authenticate();
      },
    });
  </script>
</polymer-element>
